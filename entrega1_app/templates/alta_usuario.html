{% extends "inicio.html" %} 


{% load static %}  

{% block contenido %} 

<h1>Alta de usuarios Wil√≥u</h1>

<form action="alta_usuario" method="POST"> 
    {% csrf_token %} 
    <p>Nombre: </p>
    <input type="text" name = "nombre" required>
    <p>Apellido: </p>
